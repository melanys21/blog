<nav
  class="navbar fixed-top position-sticky navbar-expand-lg navbar-dark bg-dark"
>
  <a class="navbar-brand" href="#">
    <img src="assets/img/transporte.png" width="30" height="30" alt="" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['inicio']">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['blog']">Blog</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Buscar..."
        aria-label="Search"
        (keyup.enter)="buscarHeroe($event.target.value)"
        #buscar
      />
      <button
        class="btn btn-outline-primary my-2 my-sm-0"
        (click)="buscarHeroe(buscar.value)"
        type="button"
      >
        Search
      </button>
    </div>
  </div>
</nav>
